<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payfort Payment Form</title>
  <style>
    /* Custom styles for Payfort iframe */

    /* Wrapper class: responsible for the total width of the form container and the background */
    .wpwl-wrapper {
      background-color: #ffffff;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Container class: responsible for the form's shape and width */
    .wpwl-container {
      border: none;
      box-shadow: none;
      padding: 20px 0;
      width: 100%;
    }

    /* Popover class: responsible for the error messages */
    .wpwl-popover {
      background-color: #fff0f0;
      border-left: 3px solid #ff0000;
      color: #ff0000;
      padding: 8px 12px;
      margin: 5px 0;
      font-size: 12px;
      border-radius: 0;
    }

    /* Half-container class: used to merge the date and CVV fields into one block if needed */
    .wpwl-half-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    /* Input class: is the container of each single input field */
    .wpwl-input {
      border: none;
      border-bottom: 1px solid #000;
      border-radius: 0;
      padding: 8px 0;
      margin-bottom: 20px;
      width: 100%;
      background-color: transparent;
      font-size: 14px;
    }

    .wpwl-input:focus {
      outline: none;
      border-bottom: 2px solid #000;
    }

    .wpwl-input::placeholder {
      color: #999;
    }

    .wpwl-input-label {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 12px;
      color: #000;
      margin-bottom: 5px;
    }

    /* Pay class: responsible for the submit button */
    .wpwl-button-pay {
      background-color: #ffeb3b;
      color: #000;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-weight: bold;
      text-transform: uppercase;
      width: 100%;
      cursor: pointer;
      font-size: 14px;
      margin-top: 20px;
    }

    .wpwl-button-pay:hover {
      background-color: #fdd835;
    }

    /* Visa/ MasterCard classes: used to change the color of the Visa/ MasterCard colors */
    .wpwl-brand-card {
      margin-top: 20px;
      text-align: left;
    }

    .wpwl-brand-VISA {
      border: 1px solid #1a1f71;
      border-radius: 4px;
      padding: 5px;
      display: inline-block;
      margin-right: 10px;
    }

    .wpwl-brand-MASTERCARD {
      border: 1px solid #eb001b;
      border-radius: 4px;
      padding: 5px;
      display: inline-block;
      margin-right: 10px;
    }

    .wpwl-brand-AMEX {
      border: 1px solid #006fcf;
      border-radius: 4px;
      padding: 5px;
      display: inline-block;
    }

    /* Checkbox styling */
    .wpwl-checkbox-container {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .wpwl-checkbox {
      margin-right: 10px;
    }

    .wpwl-checkbox-label {
      font-size: 12px;
    }

    /* Additional styles to match the third image */
    .wpwl-form {
      padding: 0;
    }

    .wpwl-group {
      margin-bottom: 20px;
    }

    .wpwl-group-cardNumber,
    .wpwl-group-expiry,
    .wpwl-group-cvv {
      margin-bottom: 25px;
    }

    .wpwl-label {
      text-transform: uppercase;
      font-size: 12px;
      font-weight: bold;
      color: #000;
      margin-bottom: 5px;
    }

    .wpwl-wrapper-cardNumber,
    .wpwl-wrapper-expiry,
    .wpwl-wrapper-cvv {
      border: none;
      border-bottom: 1px solid #000;
      padding: 0;
    }

    /* Remove any default borders or backgrounds */
    .wpwl-control {
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="payfort-form-container">
    <!-- The form will be dynamically inserted here -->
  </div>

  <script>
    // Function to get URL parameters
    function getUrlParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split('&');
      
      for (let i = 0; i < pairs.length; i++) {
        const pair = pairs[i].split('=');
        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
      }
      
      return params;
    }

    // Function to create and submit the form
    function createAndSubmitForm() {
      const params = getUrlParams();
      
      if (!params.actionUrl) {
        document.getElementById('payfort-form-container').innerHTML = '<p>Error: Missing action URL</p>';
        return;
      }
      
      const form = document.createElement('form');
      form.action = params.actionUrl;
      form.method = 'post';
      
      // Add all form fields from URL parameters
      for (const key in params) {
        if (key !== 'actionUrl') {
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = key;
          input.value = params[key];
          form.appendChild(input);
        }
      }
      
      // Append the form to the container and submit it
      document.getElementById('payfort-form-container').appendChild(form);
      form.submit();
    }

    // Execute when the page loads
    window.onload = createAndSubmitForm;
  </script>
</body>
</html>
